    <script src="/js/app.js"></script>
    <script>
        // Load S2 modules
        document.addEventListener('DOMContentLoaded', function() {
            loadSemesterModules('S2');
        });

        function loadSemesterModules(semester) {
            fetch('/data/modules.json')
                .then(response => response.json())
                .then(data => {
                    const semesterModules = data.modules.filter(module => module.semester === semester);
                    const container = document.querySelector('.grid');
                    const noModules = document.getElementById('no-modules');
                    
                    if (semesterModules.length === 0) {
                        container.classList.add('hidden');
                        noModules.classList.remove('hidden');
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    semesterModules.forEach(module => {
                        const moduleCard = createModuleCard(module);
                        container.appendChild(moduleCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading modules:', error);
                    document.querySelector('.grid').classList.add('hidden');
                    document.getElementById('no-modules').classList.remove('hidden');
                });
        }

        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 hover:shadow-lg transition-all duration-300 border border-gray-200 dark:border-gray-700';
            
            const fileCount = getFileCountByModule(module.id);
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">${module.name}</h3>
                    <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm px-2 py-1 rounded">${module.semester}</span>
                </div>
                <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-2">${module.description}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500 dark:text-gray-400">
                        <i class="fas fa-file mr-1"></i>
                        ${fileCount} <span data-key="module.files">files</span>
                    </span>
                    <a href="module.html?m=${module.id}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors" data-key="module.view">
                        View Resources
                    </a>
                </div>
            `;
            
            return card;
        }
    </script>
